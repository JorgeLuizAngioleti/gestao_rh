{% extends 'base.html' %}
{% load bootstrap %}
{% block title %}Hora extra{% endblock %}
{% block main %}
<h1>Hora extra</h1>
<form method="post">
	{% csrf_token %}
	{{ form|bootstrap }}
	<button type="submit" class="btn btn-primary">Salvar</button>
	{%if object%}
		<a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
		deletar
	</a>
	{%endif%}
</form>

{% endblock %}
